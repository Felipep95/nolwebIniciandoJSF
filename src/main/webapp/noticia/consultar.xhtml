<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/_template.xhtml">
	
		<ui:define name="titulo">
				<p:outputPanel>Notícias</p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
			<h:form id="formTabelaNoticias">
			<p:dataTable value="#{noticiaBean.noticias}" var="noticias" id="tabelaNoticias" paginator="true" rows="5">
				<f:facet name="header">Noticias</f:facet>
				<p:column headerText="Título" >
					<h:outputText value="#{noticia.titulo}" />
				</p:column>
				<p:column headerText="Editoria" >
					<h:outputText value="#{noticia.editoria}" />
				</p:column>
				<p:column headerText="Jornalista" >
					<h:outputText value="#{noticia.jornalista}" />
				</p:column>
			</p:dataTable>
			</h:form>			
		</ui:define>
	</ui:composition>

</html>
